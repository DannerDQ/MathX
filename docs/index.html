<!DOCTYPE html>
<html id='html'>
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>MathX Calculator 2.0</title>
</head>
<body>
    <div id="calculadora">
        <div id="logo">Math<b style="color: #f00;">X</b></div>
        <div id="screen">
            <div id="subscreen1"></div>
            <div id="subscreen2"></div>
        </div>
        <div id="buttons">
            <button class="button" id="more" onclick="more()" más;">...</button>
            <button class="button" id="%">%</button>
            <button class="button editar" id="C">C</button>
            <button class="button editar" id="CE">C E</button>
            <button class="button" id="(">(</button>
            <button class="button" id=")">)</button>
            <button class="button flecha" id="behind">|《═</button>
            <button class="button flecha" id="ahead">═》|</button>
            <button class="button" id="^">xⁿ</button>
            <button class="button" id="raizcuadrada">²√</button>
            <button class="button" id="raizcubica">³√</button>
            <button class="button" id="/">÷</button>
            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
            <button class="button" id="*">x</button>
            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
            <button class="button" id="-">-</button>
            <button class="button" id="1">1</button>
            <button class="button" id="2">2</button>
            <button class="button" id="3">3</button>
            <button class="button" id="+">+</button>
            <button class="button" id="±">±</button>
            <button class="button" id="0">0</button>
            <button class="button" id=".">.</button>
            <button class="button" id="="> = </button>
        </div>
    </div>
    <script src="style.js"></script>
    <script src="main.js"></script>    
</body>
</html>
